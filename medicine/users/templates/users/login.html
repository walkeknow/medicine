{% extends 'base.html' %}

{% block head %}
    <style>
        :root {
            --input-padding-x: 2.25rem;
            --input-padding-y: 1.5rem;
        }

        html, body {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .login {
            margin-top: 24vh;
            padding-left: 40px;
            padding-right: 40px;
        }

        .bg-image {
            {% load static %}
            background-image: url('{% static 'lifecare/images/bg-image.jpg' %}');
            background-size: cover;
            background-position: center;
            height: 92vh;
        }

        @media (max-width: 767px) {
            .login {
                padding-left: 0;
                padding-right: 0;
            }

            .bg-image {
                position: absolute;
                width: 100vw;
                height: 100vh;
                top: 0;
            }

            .forgot {
                color: white !important;
            }
        }

        .login-heading {
            font-weight: 300;
            margin-bottom: 1.5rem;
            font-size: 24px;
            margin-left: -1vw;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group > input,
        .form-label-group > label {
            padding: var(--input-padding-y) var(--input-padding-x);
            height: auto;
            border-radius: 3rem;
        }

        .form-label-group > input {
            margin-bottom: 1.25rem;
        }

        .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            line-height: 1.5;
            color: grey;
            cursor: text;
            font-weight: 400;
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
        }

        .form-label-group input::-webkit-input-placeholder {
            color: transparent;
        }

        .form-label-group input:-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-moz-placeholder {
            color: transparent;
        }

        .form-label-group input::placeholder {
            color: transparent;
        }

        .form-label-group input:not(:placeholder-shown) {
            padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
            padding-bottom: calc(var(--input-padding-y) / 3);
        }

        .form-label-group input:not(:placeholder-shown) ~ label {
            padding-top: calc(var(--input-padding-y) / 3);
            padding-bottom: calc(var(--input-padding-y) / 3);
            font-size: 12px;
            color: #777;
        }

        .custom-control-label {
            position: relative;
            margin-bottom: 1rem;
            vertical-align: top;
            margin-left: 0.5rem;
        }

        .forgot {
            color: #337ab7;
        }

        .cbx {
            -webkit-perspective: 20px;
            perspective: 20px;
            border: 2px solid #CCC;
            background: #e8e8eb;
            border-radius: 4px;
            transform: translate3d(0, 0, 0);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 0.25rem;
        }

        .cbx:hover {
            border-color: #0b76ef;
        }

        .flip {
            display: block;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            position: relative;
            width: 20px;
            height: 20px;
        }

        #cbx {
            display: none;
        }

        #cbx:checked + .cbx {
            border-color: #0b76ef;
        }

        #cbx:checked + .cbx .flip {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 2px;
        }

        .front {
            background: #fff;
            z-index: 1;
        }

        .back {
            transform: rotateY(180deg);
            background: #0b76ef;
            text-align: center;
            color: #fff;
            line-height: 20px;
            box-shadow: 0 0 0 1px #0b76ef;
        }

        .back svg {
            margin-top: 3px;
            fill: none;
        }

        .back svg path {
            stroke: #fff;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        body {
            -webkit-font-smoothing: antialiased;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 9vh; width: 100%; padding: 0; ">
        <div class="row">
            <div class="col-sm-4 col-lg-6 bg-image">

            </div>
            <div class="col-xs-12 col-sm-8 col-lg-6">
                <div class="login">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="login-heading text-center">Welcome back!</h3>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                           required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                {% if messages %}
                                    <script>
                                        console.log("worked!")
                                    </script>
                                {% endif %}

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                           placeholder="Password"
                                           required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <div class="custom-control">
                                    <input id="cbx" type="checkbox"/>
                                    <label class="cbx" for="cbx">
                                        <div class="flip">
                                            <div class="front"></div>
                                            <div class="back">
                                                <svg width="16" height="14" viewBox="0 0 16 14">
                                                    <path d="M2 8.5L6 12.5L14 1.5"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </label>
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                </div>

                                <button class="btn btn-lg btn-block btn-light btn-radius btn-brd grd1 effect-1 mb-2"
                                        type="submit">Sign in
                                </button>
                                <div class="text-center" style="margin-top: 0.75rem;">
                                    <a class="small forgot" href="#">Forgot password?</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
